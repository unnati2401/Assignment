apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.app}}
  labels:
    app: {{.Values.app}}
    tier: database
spec:
  selector: # mysql Pod Should contain same labels
    matchLabels:
      app: {{.Values.app}}
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{.Values.app}}
        tier: database
    spec:
      containers:
        - image: {{.Values.mySqlImageName}}
          args:
            - "--ignore-db-dir=lost+found"
          name: {{.Values.app}}
          env:
            - name: MYSQL_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: url
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: dbName
          ports:
            - containerPort: {{.Values.ports.containerPort}}
              name: {{.Values.ports.name}}
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
