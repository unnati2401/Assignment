apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: practice-demo
spec:
  selector:
    matchLabels:
      app: practice-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: practice-demo
    spec:
      containers:
        - name: practice-demo
          image: practice:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: practice-svc
spec:
  selector:
    app: practice-demo
  ports:
    - protocol: "TCP"
      port: 8081
      targetPort: 8081
  type: NodePort